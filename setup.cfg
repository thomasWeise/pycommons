[metadata]
name = pycommons
version = attr: pycommons.version.__version__
description = A package with utility functionality for Python projects.
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
    utilities
license = GPL 3.0
license_files = file: LICENSE
classifiers =
    Development Status :: 4 - Beta
    Framework :: Matplotlib
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.10
url = https://thomasweise.github.io/pycommons
author = Thomas Weise
author_email = tweise@ustc.edu.cn
maintainer = Thomas Weise
maintainer_email = tweise@ustc.edu.cn
project_urls =
    Documentation = https://thomasweise.github.io/pycommons
    Source = https://github.com/thomasWeise/pycommons/
    Tracker = https://github.com/thomasWeise/pycommons/issues

[options]
include_package_data = True
packages = find:
python_requires = >= 3.10
zip_safe = False

[options.extras_require]
dev =
    urllib3 >= 1.26.18
    certifi >= 2023.7.22
    autoflake >= 2.2.1
    bandit >= 1.7.5
    coverage >= 7.3.2
    coverage-badge >= 1.1.0
    dlint >= 0.14.1
    dodgy >= 0.2.1
    flake8 >= 6.1.0
    flake8-bugbear >= 23.9.16
    flake8-eradicate >= 1.5.0
    flake8-use-fstring >= 1.4
    minify_html == 0.11.1
    mypy >= 1.6.1
    myst-parser == 2.0.0
    pycodestyle >= 2.11.1
    pydocstyle >= 6.3.0
    pyflakes >= 3.1.0
    pylint >= 3.0.2
    pyroma >= 4.2
    ruff >= 0.1.2
    semgrep >= 1.46.0
    sphinx == 7.2.6
    sphinx-autodoc-typehints == 1.24.0
    tryceratops >= 2.3.2
    unimport >= 1.0.0
    vulture >= 2.10

[options.package_data]
pycommons = py.typed

[options.packages.find]
exclude =
    .coverage*
    .github*
    .mypy_cache*
    .pytest_cache*
    .ruff_cache*
    dist*
    docs*
    examples*
    pycommons.egg-info*
    tests*
