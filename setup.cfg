[metadata]
name = pycommons
version = attr: pycommons.version.__version__
description = A package with utility functionality for Python projects.
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
    utilities
license = GPL 3.0
license_files = file: LICENSE
classifiers =
    Development Status :: 4 - Beta
    Framework :: Matplotlib
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.12
url = https://thomasweise.github.io/pycommons
author = Thomas Weise
author_email = tweise@ustc.edu.cn
maintainer = Thomas Weise
maintainer_email = tweise@ustc.edu.cn
project_urls =
    Documentation = https://thomasweise.github.io/pycommons
    Source = https://github.com/thomasWeise/pycommons/
    Tracker = https://github.com/thomasWeise/pycommons/issues

[options]
include_package_data = True
packages = find:
python_requires = >= 3.12
zip_safe = False
install_requires =
    psutil >= 6.0.0

[options.extras_require]
dev =
    autoflake >= 2.3.1
    bandit >= 1.7.10
    certifi >= 2024.8.30
    coverage >= 7.6.2
    coverage-badge >= 1.1.2
    dlint >= 0.15.0
    dodgy >= 0.2.1
    flake8 >= 7.1.1
    flake8-bugbear >= 24.8.19
    flake8-eradicate >= 1.5.0
    flake8-use-fstring >= 1.4
    markdown >= 3.7
    minify_html >= 0.15.0
    mypy >= 1.11.2
    myst-parser >= 4.0.0
    pycodestyle >= 2.12.1
    pydocstyle >= 6.3.0
    pyflakes >= 3.2.0
    pylint >= 3.3.1
    pyroma >= 4.2
    pytest >= 8.3.3
    pytest-timeout >= 2.3.1
    ruff >= 0.6.9
    semgrep >= 1.91.0
    setuptools >= 75.1.0
    sphinx >= 8.1.1
    sphinx-autodoc-typehints >= 2.5.0
    testresources >= 2.0.1
    tryceratops >= 2.4.0
    twine >= 5.1.1
    unimport >= 1.2.1
    urllib3 >= 2.2.3
    virtualenv >= 20.26.6
    vulture >= 2.13
    wheel >= 0.44.0

[options.package_data]
pycommons = py.typed

[options.packages.find]
exclude =
    .coverage*
    .github*
    .mypy_cache*
    .pytest_cache*
    .ruff_cache*
    dist*
    docs*
    examples*
    pycommons.egg-info*
    tests*
