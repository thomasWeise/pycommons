[metadata]
name = pycommons
version = attr: pycommons.version.__version__
description = A package with utility functionality for Python projects.
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
    utilities
license = GPL 3.0
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Natural Language :: English
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.12
url = https://thomasweise.github.io/pycommons
author = Thomas Weise
author_email = tweise@ustc.edu.cn
maintainer = Thomas Weise
maintainer_email = tweise@ustc.edu.cn
project_urls =
    Documentation = https://thomasweise.github.io/pycommons
    Source = https://github.com/thomasWeise/pycommons/
    Tracker = https://github.com/thomasWeise/pycommons/issues

[options]
include_package_data = True
packages = find:
python_requires = >= 3.12
zip_safe = False
install_requires =
    psutil >= 7.0.0

[options.extras_require]
dev =
    autoflake >= 2.3.1
    bandit >= 1.8.3
    certifi >= 2025.4.26
    coverage >= 7.8.0
    coverage-badge >= 1.1.2
    dlint >= 0.16.0
    dodgy >= 0.2.1
    flake8 >= 7.2.0
    flake8-bugbear >= 24.12.12
    flake8-eradicate >= 1.5.0
    flake8-use-fstring >= 1.4
    markdown >= 3.8
    minify_html >= 0.16.4
    mypy >= 1.15.0
    myst-parser >= 4.0.1
    pycodestyle >= 2.13.0
    pydocstyle >= 6.3.0
    pyflakes >= 3.3.2
    pylint >= 3.3.7
    pyroma >= 4.2
    pytest >= 8.3.5
    pytest-timeout >= 2.4.0
    ruff >= 0.11.8
    setuptools >= 80.3.1
    sphinx >= 8.2.3
    sphinx-autodoc-typehints >= 3.2.0
    testresources >= 2.0.2
    tryceratops >= 2.4.1
    twine >= 6.1.0
    unimport >= 1.2.1
    urllib3 >= 2.4.0
    virtualenv >= 20.31.1
    vulture >= 2.14
    wheel >= 0.45.1

[options.package_data]
pycommons = py.typed

[options.packages.find]
exclude =
    .coverage*
    .github*
    .mypy_cache*
    .pytest_cache*
    .ruff_cache*
    dist*
    docs*
    examples*
    pycommons.egg-info*
    tests*
